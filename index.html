<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css_indextwo.css">
    <title>Login</title>
</head>
<body>
   <div class="main__login">
        <div class="loginscreen__left">
            <h1>Digital</h1>
            <h2>Artificial Intelligence Driving Results For The Travel Industry</h2>
                <div class="page__text__left">    
                    <p>Welcome back! Please login to your account</p>
                </div>
            <div class="card__login__left">    
                <div class="text__field">  
                    <label for="e-mail">E-mail Adress</label>
                    <input type="text" name="e-mail">
                </div> 
                <div class="text__field">
                    <label for="senha">Password</label>
                    <input type="password" name="password"> 
                </div>
                <div class="after__card">
                    <label for="remember">     
                    <input type="checkbox">Remember Me </label>
                    <a>Forget Password?</a>
                </div> 
         <div class="card__button">
                <button class="button__login">Login</button>
                <button class="button__signup">Sign Up</button>            
                </div>
                <p class="between__buttons">Or login with</p>                
          <div class="hyper__links__left">
               <button class="button__facebook" href="https://www.facebook.com/">Facebook</button>
               <button class="button__linkedin" href="https://www.linkedin.com/">Linkedin</button>
               <button class="button__google" href="https://www.google.com/">Google</button>
            </div>
         </div>                   
          </div> 
        <div class="loginscreen__right">
            <div class="menu__right">
                <a>Home</a>
                <a>About</a>
                <a>Blog</a>
                <a>Pricing</a>
            </div>
            <div class="image__right ">
            <img src="assets2/clip-message-sent 1.png">
            </div>
        </div>    
    </div>
</div>
</body>
</html>
